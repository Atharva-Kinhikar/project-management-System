<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>
  <script src="script.js"></script>
  <div style="background-image:url('login-bg-1.svg'); padding: 150px; width: 1000px;">
    <img src="logo.svg" alt="Logo" class="logo">
    <h1 style="text-align: center; margin-top: 5px;">Online project Management</h1>
    
  </div>
      <div class="container">
    
        <h1>Login in to get started</h1>

        <form id="login-form" style="max-width: 300px; margin: -10px auto;">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password">
          <div class="forgot">
            <a href="index.html" style="font-size: 14px; color: #337ab7; text-decoration: none;">Forgot Password?</a>


            </div>
    
          <button type="submit">Login</button>
          <div id="error-message"></div>
        </form>
        <script>
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
      
            form.addEventListener('submit', (e) => {
              e.preventDefault();
      
              const email = emailInput.value.trim();
              const password = passwordInput.value.trim();
      
              if (email === '' || password === '') {
                errorMessage.textContent = 'Please fill in all fields';
                return;
              }
      
              // Validate login credentials
              if (email === 'atharva@gmail.com' && password === '123456789') {
                // Redirect to dashboard page
            window.location.href = 'dashboard.html';
              } else {
                errorMessage.textContent = 'Invalid login credentials';
              }
              
          
            });
          </script>
          
  <script>

      fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then((data) => {
        console.log(data);
        // Redirect to dashboard page
        window.location.href = '/dashboard';
      })
      .catch((error) => {
        console.error(error);
      });
  
  </script>
        </div>
      
    
</body>
</html>
